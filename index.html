<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sazerac Analytics</title>

    <link href="Css/Bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="Css/Bootstrap/bootstrap-theme.css" rel="stylesheet" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" href="Css/KendoUI/kendo.common.min.css" />
    <link rel="stylesheet" href="Css/KendoUI/kendo.default.min.css" />
    <link rel="stylesheet" href="Css/KendoUI/kendo.office365.min.css" />
    
    <link href="css/sweetalert.css" rel="stylesheet" />

    <link href="Css/app.css" rel="stylesheet" />

    <script src="Lib/system.js"></script>
    <script src="Lib/facebook.js"></script>
    <script src="lib/sweetalert.min.js"></script>
</head>
<body>
    <!--Start Header-->
    <header class="navbar">
        <div class="container-fluid expanded-panel">
            <div class="row">
                <div id="logo" class="col-xs-12 col-sm-2">
                    <a href="index.html">Sazerac</a>
                </div>
                <div id="top-panel" class="col-xs-12 col-sm-10">
                    <div class="row">
                        <div class="col-xs-8 col-sm-8">
                            <a href="#" class="show-sidebar">
                                <i class="fa fa-bars"></i>
                            </a>
                        </div>
                        <div class="col-xs-4 col-sm-4 top-panel-right">
                            <ul class="nav navbar-nav pull-right panel-menu">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle account" data-toggle="dropdown">
                                        <div class="avatar">
                                            <img src="images/PeshoImg.jpg" class="img-rounded" alt="avatar" />
                                        </div>
                                        <i class="fa fa-angle-down pull-right"></i>
                                        <div class="user-mini pull-right">
                                            <span class="welcome">Welcome, </span>
                                            <span>Pesho Peshev</span>
                                        </div>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a href="#">
                                                <i class="fa fa-user"></i>
                                                <span>Profile</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" class="ajax-link">
                                                <i class="fa fa-envelope"></i>
                                                <span>Messages</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <i class="fa fa-cog"></i>
                                                <span>Settings</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <i class="fa fa-power-off"></i>
                                                <span>Logout</span>
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--End Header-->
    <!--Start Container-->
     <div id="main" class="container-fluid">
        <div class="row">
            <div id="sidebar-left" class="col-xs-2 col-sm-2">
                <ul class="nav main-menu">
                    <li>
                        <br />
                        <strong>Date:</strong>
                        <form id="date-picker" class="form-horizontal" data-role="validator" novalidate="novalidate">
                            <div class="form-group">
                                <label for="start-date" class="control-label">Start</label>
                                <input type="text" id="start-date" name="start-date" data-role='datepicker' data-type="date" required="required" placeholder="Start date">
                                <span data-for='start-date' class='k-invalid-msg'></span>
                            </div>
                            <div class="form-group">
                                <label for="end-date" class="control-label">End</label>
                                <input type="text" id="end-date" name="end-date" data-role='datepicker' data-type="date" required="required" data-greaterdate-field="start-date" data-greaterdate-msg='Sttart date should be before End date' placeholder="End date">
                                <span data-for='end-date' class='k-invalid-msg'></span>
                            </div>
                            <button type="submit" id="date-interval-submit" data-role="button" class="btn btn-sm btn-primary btn-label-left">
                                <span>
                                    <i class="fa fa-clock-o"></i>
                                </span>
                                Submit
                            </button>
                        </form>
                        <br />
                    </li>
                    <li>
                        <strong>Menu:</strong>
                        <a href="templates/browsers.html" class="active ajax-link">
                            <i class="fa fa-bars"></i>
                            <span class="hidden-xs">Browsers</span>
                        </a>
                    </li>
                    <li>
                        <a href="templates/countries.html" class="ajax-link">
                            <i class="fa fa-dashboard"></i>
                            <span class="hidden-xs">Countries</span>
                        </a>
                    </li>
                    <li>
                        <a href="templates/os.html" class="ajax-link">
                            <i class="fa fa-cog"></i>
                            <span class="hidden-xs">Operating Systems</span>
                        </a>
                    </li>
                    <li>
                        <a href="templates/referrers.html" class="ajax-link">
                            <i class="fa fa-envelope"></i>
                            <span class="hidden-xs">Referrers</span>
                        </a>
                    </li>
                    <li>
                        <a href="templates/clicks.html" class="ajax-link">
                            <i class="fa fa-user"></i>
                            <span class="hidden-xs">Clicks</span>
                        </a>
                    </li>
                    <li>
                        <div class="fb-share-button" data-href="http://avalkov.com/vsa/spa/index.html" data-layout="icon_link" style="margin-left:6px"></div>
                    </li>
                </ul>
            </div>
            <!--Start Content-->
            <div id="content" class="col-xs-12 col-sm-10">
                <div class="preloader">
                </div>
                <div id="ajax-content">
                </div>
            </div>
            <!--End Content-->
        </div>
    </div>
    <!--End Container-->

    <script>
        System.config({
            transpiler: 'babel',
            map: {
                babel: './Lib/browser.js',
                jquery: './../Lib/jquery-2.1.4.js',
                kendo: './../Lib/kendo.all.min.js',
                underscore: './../Lib/underscore-1.8.3.js',
                heatmap: './../Lib/heatmap.js',
                themeScripts: ('./themeScripts.js?v=' + Math.random()),
                db: ('./db.js?v=' + Math.random()),
                cache: ('./cache.js?v=' + Math.random()),
                parse: ('./parse.js?v=' + Math.random()),
                display: ('./display.js?v=' + Math.random()),
                underscoreExt: ('./underscoreExt.js?v=' + Math.random())
            }
        });

        System.import(('app/app.js?v=' + Math.random()));
    </script>
</body>
</html>
